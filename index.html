<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <!-- bootstrap script and stylesheet -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- draw html elements onto canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <script type="module" src="./scripts/script.js"></script>
</head>

<body>
  <main class="container-fluid vh-100 text-center">

    <div class="row">

      <div class="col-12 col-md-4 pt-4">

        <div class="col-12 d-flex flex-column">
          <label for="listAdder">Create a new list: </label>
          <input type="text" id="listAdder" aria-describedby="listAdderWarning" placeholder="List name..."
            autocomplete="off"></input>
          <div id="listAdderWarning" role="alert">invalid list</div>
          <button id="addListButton">Add list</button>
        </div>

        <div class="mt-3" id="listContainer"></div>

      </div>

      <div class="col-12 col-md-8 pt-4">

        <div class="row d-flex justify-content-center">
          <div class="col col-md-6 d-flex flex-column">
            <label for="taskAdder">Add a task</label>
            <input type="text" id="taskAdder" name="taskAdder" placeholder="Task name..." autocomplete="off"></input>
            <button id="addTaskButton">Add task</button>
          </div>
        </div>

        <div class="row">
          <div class="col" id="taskContainer"></div>
        </div>

      </div>

    </div>
  </main>
</body>

</html>
